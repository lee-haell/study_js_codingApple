<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>study_js_codingApple</title>
</head>
<body>
    <!--
        셀렉터 selector
    -->
    <div id="js_seletor">
        <h2 id="hello">안녕하세요</h2>
        <h2 id="hi">올때메로나</h2>
    </div>
    <!--
        Alert 만들어서 유저 위협하기
    -->
    <div id="js_alert">
        <div id="alert-box" class="alert-box">
            <p>Alert 박스</p>
            <button onclick="알림창열기('none');">닫기</button>
        </div>
        <button onclick="알림창열기('block');">버튼</button>
    </div>
    <!--
        Alert 박스 2개 만들기
    -->
    <button onclick="test('block', '아이디를 입력 안 하셨어요');">아이디 버튼</button>
    <button onclick="test('block', '비번을 입력 안 하셨어요');">비번 버튼</button>
    <script>
        //js_selector
        document.getElementById('hello').innerHTML = '안녕';
            //웹문서 ~의 id가 hello인 html 요소 가져와 ~내부글자
            //document.getElementById('!!!').??? = '???'; / = '대입'의 개념, 오른쪽을 왼쪽에 넣어주세요~
            //document.getElementById('') > selector 
            //1. 바꾸고 싶은 html 요소의 id 적기
            //2. html의 뭘 바꿀지 뒤에 적기
            //> ??? 자리는 구글 검색 필요. 수많은 속성값 변경이 가능하기 때문.
            //문자는 무조건 따옴표 안에 기재 > 문자자료형
        document.getElementById('hi').innerHTML = '올때바밤바';
        //올때메로나의 폰트 크기를 30으로 바꾸려면?
        document.getElementById('hi').style.fontSize = '30px';

        
        //js_function
        function 알림창열기(구멍){
            document.getElementById('alert-box').style.display = 구멍;
        }        

        //Alert 닫기 버튼의 function
        // function 알림창닫기(){
        //     document.getElementById('alert-box').style.display = 'none';
        // }

        //Alert 박스 2개 만들기
        function test(show, text){
            document.getElementById('alert-box').style.display = show;
            document.getElementById('alert-box').innerHTML = text;
        }
    </script>
</body>
</html>
